{
	//"device_name": "resilio-host",
	"listening_port" : 50890,
	"use_upnp" : false,
	"storage_path" : "/config",
	"files_default_path" : "/sync/files",
	//"vendor" : "docker",
	"display_new_version": false,

	"directory_root_policy" : "belowroot",
	"directory_root" : "/sync",

	"webui" :
	{
		"listen" : "[::]:8890",
		"allow_empty_password" : false,
		"dir_whitelist" : [ "/sync/folders", "/sync/files" ]
	},

  "folder_rescan_interval" : 86400,
  "folder_defaults.use_relay" : false,
  "folder_defaults.use_lan_broadcast" : false,
  "send_statistics" : false,
  "disk_low_priority" : true
}

